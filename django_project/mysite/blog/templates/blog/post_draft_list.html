{% extends "blog/base.html" %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            Created: {{ post.created_date }}
            <h2><a href="{% url 'post_detail' post_number=post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.text|truncatechars:200 }}</p>
        </div>
    {% endfor %}

{% endblock %}
