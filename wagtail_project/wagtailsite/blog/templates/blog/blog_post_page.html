{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-blogpostpage{% endblock body_class%}

{% block content %}
    <h1>{{ page.title }}</h1>
    <p>{{ page.date }}</p>

    <div>{{ page.intro }}</div>

    <div>
        {{ page.body|richtext }}
    </div>

    <p><a href="{{ page.get_parent.url }}">Return to blog index</a></p>
{% endblock content %}
